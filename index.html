<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Weather App</title>
  </head>
  <body>
    <!-- Main container holding all the other elements -->

    <div class="container">
      <!-- Search box to type your country into -->

      <div class="search-box">
        <i class="fa-solid fa-location-dot"></i>

        <input
          id="input-box"
          type="text"
          placeholder="Enter your location"
          required
        />

        <button class="fa-solid fa-magnifying-glass"></button>
      </div>

      <p id="error"></p>

      <!-- If weather cannot be found an image along with a message will be prsented -->

      <div class="not-found">
        <img src="images/404.png" />

        <p>Invalid location please try a valid location.</p>
      </div>

      <!-- Weather-box will display infomration regarding the temperature and description -->

      <div class="weather-box">
        <img src="" />

        <p class="temperature"></p>

        <p class="description"></p>
      </div>

      <!-- Weather-details will display infomration regarding the humidity and wind levels -->

      <div class="weather-details">
        <div class="humidity">
          <i class="fa-solid fa-water"></i>

          <div class="text">
            <span></span>

            <p>Humidity</p>
          </div>
        </div>

        <div class="wind">
          <i class="fa-solid fa-wind"></i>

          <div class="text">
            <span></span>

            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Links to the JavaScript scripts in use -->

    <script
      src="https://kit.fontawesome.com/98ab75e25d.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
